<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Play cube</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main>
		<div class="container">
			<h1 class="main-title">Stackfindover</h1>
			<div class="form">
				<form action="#" method="GET">
					<legend class="form-title">Sign in to your account</legend>
					<div class="fields">
						<label>
							<p>Email</p>
							<input type="email" name="email">
						</label>
					</div>
					<div class="fields">
						<label>
							<div class="wrap">
								<span>Password</span>
								<span><a href="https://www.google.com/">Forgot your password?</a></span>
							</div>
							<input type="password" name="password">
						</label>
					</div>
					<div class="checkbox" cursor="pointer">

						<input type="checkbox" id="check">
						<label for="check">
							<span class="line">Stay signed in for a week</span>
						</label>

					</div>
					<div class="main-btn">
						<button type="submit" class="btn">Continue</button>
						<p><a href="https://www.google.com.ua/maps/">Use single sign-on (Google) insted</a></p>
					</div>

				</form>
			</div>
			<p class="footer">Don't have an acount? <a href="https://uk-ua.facebook.com/">Sign up</a></p>
		</div>
	</main>
</body>

</html>
