<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Play cube</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="content">
		<div class="cube-6 cube">
			<div class="column">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
			<div class="column">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
		</div>
		<div class="wrap-1">
			<div class="cube-2 cube">
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
			<div class="cube-5 cube">
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
				<span class="dot"></span>
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
				</div>

			</div>
			<div class="cube-3 cube">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
		</div>
		<div class="wrap-2">
			<div class="cube-4 cube">
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
			<div class="cube-1 cube">
				<span class="dot"></span>
			</div>
		</div>


		<!-- 		
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span> -->
	</div>
</body>

</html>
